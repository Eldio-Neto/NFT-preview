<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <article class="main-equilibrium">
      <img  class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium photo">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </article>
    <article>
      <h2><a class="title-card" href=""> Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="value"> <img src="./images/icon-ethereum.svg"> 0.041 ETH</li>
        <li> <img src="./images/icon-clock.svg"> 3 days left</li>
      </ul>

    </article>

    <article class="avatar">
      <img src="./images/image-avatar.png" alt="jules wyvern photo">
      <p>Creation of <a  class="name-card" href="">Jules Wyvern</a></p>
    </article>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Eldio-Neto">Eldio Neto</a>.
  </div>
</body>

</html>
